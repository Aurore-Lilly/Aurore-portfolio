    <div class="container contact">
      <div class="row">
        <div id="getintouch" class="col-sm-12 col-md-5 reachout">
          <h1>Get in Touch</h1>
          <p>Whether itâ€™s a project inquiry or simply to say <span>'hi'</span>,  I would love to connect with you so please don't hesitate to reach out.</p>
        </div>



        <div id="form-div" class=" main-form col-sm-12 col-md-7">

          <form class="form" id="form1" action="https://getform.io/f/1771ac68-887a-43c0-a013-43bc9996a041" method="POST">

            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" required/>
            </p>

            <p class="email">
            <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" required/>
          </p>

          <p class="text">
            <textarea type="text" name="message" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
          </p>

          <div class="success">We received your message, thank you!</div>

          <div class="submit">
            <button type="submit" value="send" id="button" required>Send</button>
            <div class="ease"></div>
          </div>
        </form>
      </div>
